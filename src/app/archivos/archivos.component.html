<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="content" style="margin-left: 14% !important;width: inherit !important;">
    <div class="container archivosWrap colorfondo">

      <div class="row">
        <div class="col col-lg-12 col-md-6 col-sm-1 encabezado">
          <h4 class="color " style="display: inline;">Banco de Archivos</h4>
          <button type="button" class="btn btn-lg color borde"  style="display: inline; margin-left: 1em;"
          data-toggle="modal" data-target="#bootstrapModel" (click)="openModal()">Añadir un
            archivo</button>
          <hr>
          <br>
          <br>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-12 encabezado">
          <h5 class="color " style="">Filtra los archivos</h5>


          <div class="barraBusqueda">
            <Select class="form-control" style="display: inline; width: 20% ;">
              <option class="color " value="" selected>Tipo de archivo</option>
              <option value="">Fotos</option>
              <option value="">Videos</option>
              <option value="">Música</option>
            </Select>

            <div class="formBusqueda" style="display: inline; margin-left: 50%;">
              <input type="text" id="busquedaArchivo" style="display: inline; width: 20%; margin-right:1em;"
                class=" form-control color" placeholder="Busca un archivo"><br>
              <button type="button" class="btn btn-lg  color" style="display: inline;"     ><br><i
                  class="fas fa-search"></i>Buscar</button>

            </div>
          </div>

          <br>
          <br>
          <hr>

        </div>
      </div>

      <div class="row" >
        <div class="col col-lg-3 archivo  bordediv">
          <div class="archivoDiv ">
            <i class="fas fa-10x fa-file-video"></i>
          </div>
        </div>
        <div class="col col-lg-3 archivo">
          <div class="archivoDiv">
            <i class="fas fa-10x fa-file-video"></i>
          </div>
        </div>
        <div class="col col-lg-3 archivo">
          <div class="archivoDiv">
            <i class="fas fa-10x fa-file-video"></i>
          </div>
        </div>
        

      </div>
    </div>
  </div>

</div>





<div id="bootstrapModel" class="modal " tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header fondomodal">
        <h5 class="modal-title color texto">Archivos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div [formGroup]="archivosForm" class="modal-body  fondoblack" style="text-align: center;">

        
        <h4>Titulo</h4>
        <input type="text"  [ngClass]="{'input-error':titulo.invalid && (titulo.dirty || titulo.touched ) }"
        formControlName="titulo">


        <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched )"
                class="alert alert-danger" role="alert" style="width: 13em;"> Campo no válido</div>



        <h4>Categoria</h4>
        <select><option>Deportes</option>
          <option>musica</option>
          <option>libross

          </option></select>


        <h4>Descripcion</h4>
        <input type="text"   [ngClass]="{'input-error':descripcion.invalid && (descripcion.dirty || descripcion.touched ) }"
        formControlName="descripcion"   >

        <div  *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched )"
        class="alert alert-danger" role="alert" style="width: 13em; margin-right: 20em!important;"> Campo no válido</div>




        <h4>Shorcut</h4>
        <input type="text" [ngClass]="{'input-error':shorcut.invalid && (shorcut.dirty || shorcut.touched ) }"
        formControlName="shorcut">

        <div *ngIf="shorcut.invalid && (shorcut.dirty || shorcut.touched )"
        class="alert alert-danger" role="alert" style="width: 13em;text-align: center;"> Campo no válido</div>



      </div>
      <div class="modal-footer fondomodal">
        <button type="button" class="btn btn-lg colorboton">Save changes</button>
        <button type="button" class="btn btn-lg colorboton" data-dismiss="modal" (click)="close()" >Close</button>
      </div>
    </div>
  </div>
</div>
