<div class="wrapper  ">

  <app-sidebar></app-sidebar>

  <div class="content fondo" style="margin-left: auto;margin-right: auto;"
    style="margin-left: 15% !important;width: 100% !important;">

    <div class="conteiner" style="margin-left: auto;margin-right: auto ; text-align: center;">
      <div class="row" style="margin-left: auto;margin-right: auto;">


        <div class="fondodiv color col col-lg-12"
          style=" width: 50%;height: 20em!important;  margin-bottom: 2em  !important; ">

          <h1 class="titulo"
            style="margin-top: 4em;margin-left: auto;margin-right: 3em; text-align: center!important; "> <i
              class="fas fa-cog  fa-2x fa-lg icono"></i>Configurar Footer</h1>

        </div>

        <!-- 
        <div class="col col-lg-12" style="text-align: center; ">
          <h4 style="margin-left: auto ; margin-left: auto; text-align: center;"> <i class="fas fa-code"></i>Editor Html
          </h4>
        </div>

        <div class="col col-lg-12" style="margin-top: 3em;margin-left: auto ; margin-right: auto">

          <div style="margin-top: 3em;">
            <div [froalaEditor]="options" [(froalaModel)]="contenidoEditor"></div>

          </div>
        </div> -->

        <div style="width: 70%; margin-left: auto;margin-right: auto; margin-top: 5em; text-align: left;">
          <div style="text-align: center;">
            <h4> <i class="fas fa-code"></i>Editor HTML</h4>
          </div>
          <ngx-codemirror [(ngModel)]="contentHTML" [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: 'xml'
          }"></ngx-codemirror>
        </div>

        <div style="width: 70%; margin-left: auto;margin-right: auto; margin-top: 5em; text-align: left;">
          <div style="text-align: center;">
            <h4> <i class="fas fa-code"></i>Editor css</h4>
          </div>
          <ngx-codemirror [(ngModel)]="contentCSS" [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: 'css'
          }"></ngx-codemirror>
        </div>
        <div class="col col-lg-12" style="margin-top: 2.5em;">
          <button class="btn" (click)="guardar()">Guardar</button>
        </div>

        <div class="col col-lg-12">
          <div class="alert alert-success" role="alert" id="registroExitoso"
            style="width:70%; background-color: #B7378A;margin-top:1em; color:white; margin-left: auto;margin-right: auto;padding: 0px;text-align: center;width: 30%;display: block;"
            [ngStyle]="{'display': mensajeService.displayMensaje}">
            <p> <i class="fas fa-check-circle"></i><strong>{{mensajeService.mensajeRegistro}}</strong></p>
            <!-- [ngStyle]="{'display': mensajeService.displayMensaje}" -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
