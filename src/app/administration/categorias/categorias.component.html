<div class="container">

      <h3>Categorías</h3>

      <hr>

      <br>

      <strong>
        <p>Añadir una nueva categoría</p>
      </strong>

        <div class="form-group">
          <label for="nombreCategoria">Nombre: </label>
          <input type="text" class="form-control" id="nombreCategoria">
        </div>
        <div class="form-group">
          <label for="descripcionCategoria">Password</label>
          <textarea class="form-control" id="descripcionCategoria" cols="60" rows="10"></textarea>
        </div>

        <button type="button" class="btn btn-primary">Añadir nueva categoría</button>
      </form>
    </div>
    <div class="col col-lg-7 verCategorias">

        <input type="text" class="form-control " id="iputBusqueda" style="width: 30%; display: inline;"

        <button type="button" class="btn btn-outline-secondary">Buscar</button>

      </div>

      <table class="table table-hover table-dark table-responsive-sm table-responsive-md table-responsive-lg">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>

            <td>

          </tr>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
