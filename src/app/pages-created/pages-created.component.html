<!--  formulario de login  -->
<div style="width: 50%; margin-left: 0px;margin-right: auto; padding: 1em;" *ngIf="permiteLogin">
  <form [formGroup]="formularioInicioSesion" id="login">

    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico</label>
      <input formControlName="email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched ) " class="alert alert-danger" role="alert"
        style="width: 13em;padding: 0em;">¡Error su Email no es correcto!
        <span class="error" *ngIf="email.errors.required">Error el campo es Obligatorio</span>
        <span *ngIf="email.errors.pattern">El Email no es valido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input formControlName="password" id="exampleInputPassword1" type="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched ) " class="alert alert-danger" role="alert"
        style="width: 13em;padding: 0em;">¡Error su password no es correcto!
        <span *ngIf="password.errors.required">Error el campo es Obligatorio</span>
        <span *ngIf="password.errors.minLength">El tamaño minimo son 8 caracteres</span>
        <span *ngIf="password.errors.pattern">Al menos 1 Digito y una letra mayuscula </span>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="!formularioInicioSesion.valid" type="button" (click)="entrar()" id="btnentrar"
        class="btn btn-lg "><i class="fas fa-sign-in-alt"></i>Entrar</button>
    </div>

  </form>
</div>
